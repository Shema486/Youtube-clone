<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position practice</title>
</head>
<body style="height: 1000px;
padding-top: 60px;
padding-left: 80px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    /*it will be fixed to position an it is on browser all content appear behind*/
    top: 0;
   height: 50px;
    left: 0;
    right: 0;
    ">header</div>
    <div style="
    background-color: lightgreen;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50PX;
    width: 72px;
    " >
    sidebar
    <div style="
    background-color: rebeccapurple;
    position:absolute;/*This means that it on page all content appear infront*/
    color: white;
    top: 0;
    right: 0;
    ">
      X
    </div>
    </div>
    <div style="
    background-color: rebeccapurple;
    position:absolute;/*This means that it on page all content appear infront*/
    color: white;
    top: 60px;
    right: 10px;
    ">
      absolute
    </div>
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
    Div 1</div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;"
  >
  Div 2
  <div style="
  background-color: rgb(0, 0, 0);
  position:absolute;/*This means that it on page all content appear infront*/
  color: white;
  bottom: 10px;
  right: 10px;
  ">
    5:00
  </div>
  </div>
</body>
</html>
